<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
     <a href="index.html"> <img src="assets/images/logo.png" class="logo" alt="Fisheye home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="open-button" class="button">Contactez-moi</button>
      </div>
      <div class="order-by"></div>
      <section class="photographer-media"></section>
      
    </main>
    <div class="like-and-price">
      <div id="likes"></div>
      <img src="/assets/icons/heart.svg" aria-label="likes heart icon" >
      <div id="daily-rate"></div>
    </div>
    <div class='lightbox-container aria-label="Image Gallery'>
      <div class='lightbox-wrapper'>
        <button class="lightbox-btn transition-btn left" id="left">
          <img src="/assets/icons/left-arrow.svg" aria-label="previous picture" >
        </button>

        <button class="lightbox-btn transition-btn right" id="right">  
          <img src="/assets/icons/right-arrow.svg" aria-label="next picture" >
        </button>

        <button class="lightbox-btn lightbox-btn-close" id="close">
          <img src="/assets/icons/close.svg" aria-label="close lightbox" >
        </button>
       </div> 
      </div>
    <dialog class="contact-modal" id="contact_modal">
      <div class="modal">
				<header>
          <h2>Contact me</h2>
          <img class="close-button" src="assets/icons/close.svg"  />
        </header>
				<form>
						<label for="firstname" id="first-name-label" >First name</label>
						<input type="text" name="firstname" role="textbox" aria-label="first name"/>

						<label for="lastname" id="last-name-label" >Last name</label>
						<input type="text" name="lastname" role="textbox" aria-label="first name"/>

						<label for="email" id="email-label" >Email</label>
						<input type="email" name="email" role="textbox" aria-label="email"/>

						<label for="message" >Message</label>
						<input type="text" id="message-label" name="message" role="textbox" aria-label="message"/>
          <button type="submit" class="close-button button">Send</button>
				</form>
			</div>
		</dialog>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/likes.js"></script>
  </body>
</html>
